    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /*background-color: #0b0c10;*/
            background-color: white;
            margin: 0;
            padding: 0;
        }
        

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -400px; /* Initially hidden */
            width: 400px;
            height: 100%;
            background-color: #0b0c10;
            color: #fff;
            transition: left 0.3s ease-in-out; /* Add smooth slide transition */
            z-index: 999;
        }

        /* New CSS Class for Transition */
        .sidebar-visible {
            left: 0;
        }

        .sidebar a {
            margin-top: 10px;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }
        /* Style for the file input */
        .custom-file-input {
            display: none; /* Hide the default file input */
        }
    
        .custom-file-label {
            text-align: center;
            background-color: #007BFF; /* Change background color for the label */
            color: #fff; /* Change text color for the label */
            border: 1px solid #007BFF; /* Add border for the label */
            border-radius: 5px; /* Add rounded corners */
            padding: 5px 10px; /* Add padding to the label */
            cursor: pointer; /* Change cursor on hover */
        }
    
        .custom-file-label::after {
            opacity: 0;
            content: "Browse"; /* Change the text for the label's pseudo-element */
        }
    
        /* Style for the file input on hover */
        .custom-file-input:hover + .custom-file-label {
            background-color: #0056b3; /* Change background color on hover */
            border-color: #0056b3; /* Change border color on hover */
        }

                /* CSS for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .form-group, .mb-3, th, td{
            color: #c5c6c7;
            /*color: black;*/
        }
        
        #loginOverlay, #signupOverlay {
            display: none;
        }
        @keyframes turnRed {
            0% {
                background-color: #fff; /* Start with white background */
            }
            50% {
                background-color: red; /* Change to red at the midpoint of animation */
            }
            100% {
                background-color: #fff; /* End with white background */
            }
        }
        
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(5px);
            }
        }

        #userName{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            text-decoration: underline;
        }

        .mb-3{
            text-decoration: underline;
        }

        .vertical-line {
            border-left: 2px solid #1f2833; 
            height: 100%; 
            margin-left: 570px;
            position: absolute;
        }
        
        .container {
            border: 1px solid #ccc; 
            border-radius: 10px; 
            padding: 20px;
            margin-top: 70px;

            background-image: radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.2) 50%, transparent 50%), 
                             radial-gradient(circle at 100% 0%, rgba(255, 255, 255, 0.2) 50%, transparent 50%),
                             radial-gradient(circle at 0% 100%, rgba(255, 255, 255, 0.2) 50%, transparent 50%),
                             radial-gradient(circle at 100% 100%, rgba(255, 255, 255, 0.2) 50%, transparent 50%);
            background-size: 100px 100px; 
            background-position: 0 0, 100% 0, 0 100%, 100% 100%;
            background-repeat: no-repeat;
        }

        .delete-button-small {
            padding: 1px 5px;
            font-size: 10px; 
        }

        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1001;
          }

          #light-icon, #dark-icon {
            font-size: 24px; /* Adjust the size as needed */
          }
          
          #light-icon {
            display: none;
            color: black;
          }
          
          #dark-icon {
            color: white;
          }
          
        .overlayscheme {
            color: black;
        }

            <div class="col-md-6">
                <h1 class="mt-4 mb-3 text-center">Add Expense</h1>
                <form id="expense-form" method="POST">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" class="form-control"  required maxlength="25">
                        <small class="form-text text-muted">Maximum 25 characters, required</small>

                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" name="amount" step="0.01" class="form-control" required min="0.1" max="10000">
                        <small class="form-text text-muted">Amount of 0.1 to 10,000, required</small>

                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" name="category" class="form-control" required maxlength="10">
                        <small class="form-text text-muted">Maximum 10 characters, required</small>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" id="submit" class="btn btn-primary btn-block">Add Expense</button>
                        </div>
                        <div class="col-md-6">

                </div>
                </div>

    <script>
        function updateTotal() {
            const expenseRows = document.querySelectorAll('table tbody tr');
            console.log(expenseRows);
        
            let total = 0;
        
            for (let i = 0; i < expenseRows.length; i++) {
                const expenseAmountText = expenseRows[i].querySelector('td:nth-child(4)').textContent;
                const expenseAmount = parseFloat(expenseAmountText);
        
                if (!isNaN(expenseAmount) && Number.isInteger(expenseAmount)) {
                    total += expenseAmount;
                }
            }
        
            const totalElement = document.getElementById('total');
            const totalSpan = totalElement.querySelector('.total-span');
            totalSpan.textContent = total.toFixed(2); 
        }
    </script>

    <script>
        $(document).ready(function() {
            const sidebar = $('.sidebar');
            const threshold = 200;

            $(document).mousemove(function(e) {
                const mouseX = e.pageX;

                if (mouseX < threshold) {
                    sidebar.addClass('sidebar-visible');
                } else {
                    sidebar.removeClass('sidebar-visible');
                }
            });
        });
    </script>
    <script>
        
        function updateTotal(expenses) {
            const total = expenses.reduce((acc, expense) => acc + parseFloat(expense.amount), 0);
            document.getElementById('total').textContent = total.toFixed(2);
        }
