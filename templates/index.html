<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Expenses Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease-in-out; /* Add smooth slide transition */
            z-index: 999;
        }

        /* New CSS Class for Transition */
        .sidebar-visible {
            left: 0;
        }

        .sidebar a {
            margin-top: 10px;
            padding: 15px;
            text-decoration: none;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }
        /* Style for the file input */
        .custom-file-input {
            display: none; /* Hide the default file input */
        }
    
        .custom-file-label {
            text-align: center;
            background-color: #007BFF; /* Change background color for the label */
            color: #fff; /* Change text color for the label */
            border: 1px solid #007BFF; /* Add border for the label */
            border-radius: 5px; /* Add rounded corners */
            padding: 5px 10px; /* Add padding to the label */
            cursor: pointer; /* Change cursor on hover */
        }
    
        .custom-file-label::after {
            opacity: 0;
            content: "Browse"; /* Change the text for the label's pseudo-element */
        }
    
        /* Style for the file input on hover */
        .custom-file-input:hover + .custom-file-label {
            background-color: #0056b3; /* Change background color on hover */
            border-color: #0056b3; /* Change border color on hover */
        }

                /* CSS for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        
        #loginOverlay, #signupOverlay {
            display: none;
        }
        @keyframes turnRed {
            0% {
                background-color: #fff; /* Start with white background */
            }
            50% {
                background-color: red; /* Change to red at the midpoint of animation */
            }
            100% {
                background-color: #fff; /* End with white background */
            }
        }
        
        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(5px);
            }
        }

        #userName{
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <nav class="sidebar col-md-2 d-none d-md-block">
        <div class="position-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <span class="nav-link" id="userName">User</span>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Expenses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Reports
                    </a>
                </li>
                <li class="nav-item" id="loginLogout">
                    <a class="nav-link" href="#" id="loginLogoutLink">Login</a>
                </li>                
            </ul>
        </div>
    </nav>

    <!--Log in-->
    <div class="overlay" id="loginOverlay">
        <div class="overlay-content">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="button" id="login-button" class="btn btn-primary btn-block">Log In</button>
                <button type="button" id="closeOverlay" class="btn btn-primary btn-block">Close</button>
                <a class="nav-link" href="#" id="signupLink">No Account, Sign Up</a>
            </form>
        </div>
    </div>

    <!--Sign Up-->
    <div class="overlay" id="signupOverlay">
        <div class="overlay-content">
            <h2>Sign Up</h2>
            <form>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" class="form-control" required>
                </div>
                <button type="button" id="signup-button" class="btn btn-success btn-block">Sign Up</button>
                <button type="button" id="closeSignUpOverlay" class="btn btn-success btn-block">Close</button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mt-4 mb-3 text-center">Add Expense</h1>
                <form method="POST">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" name="description" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" name="amount" step="0.01" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" name="category" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                    <div class="custom-file mt-3">
                        <input type="file" id="csvFileInput" accept=".csv" class="custom-file-input">
                        <label class="custom-file-label" for="csvFileInput">Choose CSV file</label>
                    </div>
                    
                </form>
                

            </div>
            
            <div class="col-md-6">
                <h1 class="mt-4 mb-3 text-center">Expense History</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in expenses %}
                        <tr>
                            <td>{{ expense[3] }}</td>
                            <td>{{ expense[1] }}</td>
                            <td>{{ expense[4] }}</td>
                            <td>{{ expense[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const sidebar = $('.sidebar');
            const threshold = 200;

            $(document).mousemove(function(e) {
                const mouseX = e.pageX;

                if (mouseX < threshold) {
                    sidebar.addClass('sidebar-visible');
                } else {
                    sidebar.removeClass('sidebar-visible');
                }
            });
        });

</body>
</html>
