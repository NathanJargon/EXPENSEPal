<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Expenses Tracker</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 style="margin-bottom: 50px; text-align: center;">Add Expense</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <br>
                    <input type="text" name="description" class="large-input" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <br>
                    <input type="number" name="amount" step="0.01" class="large-input" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <br>
                    <input type="date" name="date" class="large-input" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <br>
                    <input type="text" name="category" class="large-input" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </div>
        <div class="right">
            <h1 style="margin-bottom: 15px; text-align: center;">Expense History</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.date }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.category }}</td>
                        <td>{{ expense.amount }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
